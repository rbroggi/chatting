<html>
  <head>
    <title>Chat</title>
    <style>
      input { display: block; }
      ul { list-style: none; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="chatbox">
      {{.UserData.name}}:<br/>
      <textarea></textarea>
      <input type="submit" value="Send"/>
    </form>
  </body>
  <!-- data brodcasted to the script-->
  <data type="text" id="address" value="ws://{{.Host}}/room">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/app.js"></script>
</html>
